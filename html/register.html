<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <script src="https://kit.fontawesome.com/4080ed022e.js" crossorigin="anonymous"></script>
</head>
<body style="margin: 0px;">
    <div id="main_content">
        <div id="container" style="font-family: sans-serif;">
            <h1 id="heading">Register</h1>
            <form action="register">
                <label class="content" for="user">Username</label>
                <i class="fas fa-user"></i>
                <input class="input_content" name="user" type="text" placeholder="Username">
                
                <label class="content" for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input class="input_content" name="email" type="email" placeholder="Email">

                <label class="content" for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input class="input_content" name="password" type="password" placeholder="Password" autocomplete="new-password">
                <label class="content" for="confirm_password">Confirm Password</label>
                <i class="fas fa-lock"></i>
                <input class="input_content" name="confirm_password" type="password" placeholder="Confirm Password" autocomplete="new-password">
                <br>
                <a class="link" id="link1" href="../html/login.html">Login</a>
                <a class="link" id="link2" href="#">Register</a>
                <span>Already have an account? <a style="text-decoration: none; color: rgb(43, 40, 240); font-weight: bold;" href="#">Login Here</a></span>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="https://kit.fontawesome.com/4080ed022e.js" crossorigin="anonymous"></script>
</head>
<body style="margin: 0px;" >
      <div id="main_content">
        <!-- <video id="video_content" src="" autoplay muted loop></video> -->
        <div id="container" style="font-family: sans-serif;">
            <h1 id="heading">Login</h1>
            <form action="login">
                <label class="content" for="user">UserName</label>
                <i class="fa-solid fa-user "></i>
                <input class="input_content" name="user" type="text" placeholder="UserName">
                <label class="content" for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input class="input_content" name="password" type="password" placeholder="Password">
                <br>
                <a class="link" id="link1" href="../html/register.html">Register</a>
                <a class="link" id="link2" href="#">Login</a>
                <span>Forget Password ? <a style="text-decoration: none; color: rgb(43, 40, 240); font-weight: bold;" href="#">Click Here</a>
                </span>
            </form>
        </div>
      </div>
</body>
</html>
